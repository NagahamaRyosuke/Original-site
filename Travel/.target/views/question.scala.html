@(question: List[String], questionForm: Form[QuestionDTO])

@import helper._

@main("Question") {
	<h1>お問い合わせ</h1>

	@form(routes.Question.createQuestion()) {

	    @inputText(questionForm("name"))
	    @inputText(questionForm("mail"))
	    @inputText(questionForm("content"))
	    <input type="submit" value="送信">
	}
	<p>
		@for(label <- question){
			@label<br>
		}
	</p>
}
